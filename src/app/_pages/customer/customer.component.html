@if (themeService.theme$|async; as theme) {
  <div class="wrapper">
    <header [class]="theme.name">
      <div class="container-fluid">
        <mat-toolbar [class.dark]="theme.name=='ambassa-theme'">
          <img [src]="theme.name=='ambassa-theme'?theme.imageLight:theme.imageDark" alt="Logo" class="logo">
          <span class="spacer"></span>
          <a mat-button routerLink="/customers/{{id}}/configurations" routerLinkActive="selected">
            Mijn deuren
          </a>
          <a mat-button routerLink="/customers/{{id}}/history" routerLinkActive="selected">
            Onderhoud
          </a>
          <a mat-button href="https://knowledge.{{theme.name=='ambassa-theme'?'ambassa':'differentdoors'}}.nl/nl" target="_blank">
            Handleiding
          </a>
        </mat-toolbar>
      </div>
    </header>
    <div class="banner" [class]="theme.name">
      <div class="container-fluid">
        <div class="banner-image">
          <div class="row">
            <div class="col-6 text-end">
              <img src="https://www.differentdoors.nl/wp-content/themes/doors/dist/images/expect-the.png.webp" width="139" height="25" alt="expect the">
            </div>
            <div class="col-6">
              <img src="https://www.differentdoors.nl/wp-content/themes/doors/dist/images/unexpected.png.webp" width="151" height="25" alt="unexpected">
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
<!--    <div class="footer-banner" [class]="theme.name">-->

<!--    </div>-->
    <footer class="site-footer" [class]="theme.name">
      <div class="footer-wrapper">
        <div class="container container-fluid">
          <div class="site-info">
            <div class="copyright-text">
              Â© 2025 {{ theme.displayName }} - Alle rechten voorbehouden
              <!--          <a href="https://www.differentdoors.nl/privacy-policy/">Privacy policy</a> |-->
              <!--          <a href="https://garagedeuren.s3.amazonaws.com/20200916110943/Algemene-voorwaarden-Different-Doors-B.V..pdf"-->
              <!--             target="_blank" rel="noopener">Algemene voorwaarden</a>-->
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
}
