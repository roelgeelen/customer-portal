@if (themeService.theme$|async; as theme) {
  <div class="wrapper">
    <header [class]="theme.name">
      <div class="container-fluid">
        <mat-toolbar [class.dark]="theme.name=='ambassa-theme'">
          <a [routerLink]="'/customers/'+ id" [queryParams]="{extern: isExtern}"><img
            [src]="theme.name=='ambassa-theme'?theme.imageLight:theme.imageDark" alt="Logo" class="logo"></a>
          <span class="spacer"></span>
          <div class="menu">
            @if (isCustomer) {
              <a class="nav-link" routerLink="/customers/{{id}}/start" [queryParams]="{extern: isExtern}"
                 routerLinkActive="selected">
                <span>Startpagina</span>
              </a>
            }
            <a class="nav-link" routerLink="/customers/{{id}}/configurations" [queryParams]="{extern: isExtern}"
               routerLinkActive="selected">
              <span>Mijn configuratie</span>
            </a>
            @if (isCustomer) {
              <a class="nav-link" routerLink="/customers/{{id}}/history" [queryParams]="{extern: isExtern}"
                 routerLinkActive="selected">
                <span>Werkbonnen</span>
              </a>
            }
          </div>
          <div class="menu-mobile">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              @if (isCustomer) {
                <a mat-menu-item routerLink="/customers/{{id}}" [queryParams]="{extern: isExtern}"
                   routerLinkActive="selected">
                  Startpagina
                </a>
              }
              <a mat-menu-item routerLink="/customers/{{id}}/configurations" [queryParams]="{extern: isExtern}"
                 routerLinkActive="selected">
                Mijn configuratie
              </a>
              @if (isCustomer) {
                <a mat-menu-item routerLink="/customers/{{id}}/history" [queryParams]="{extern: isExtern}"
                   routerLinkActive="selected">
                  Werkbonnen
                </a>
              }
            </mat-menu>
          </div>
        </mat-toolbar>
      </div>
    </header>
    <div class="banner container-fluid" [class]="theme.name">
      <div class="banner-image">
        <div class="row">
          <div class="col-6 text-end">
            <img src="https://www.differentdoors.nl/wp-content/themes/doors/dist/images/expect-the.png.webp"
                 width="139" height="25" alt="expect the">
          </div>
          <div class="col-6">
            <img src="https://www.differentdoors.nl/wp-content/themes/doors/dist/images/unexpected.png.webp"
                 width="151" height="25" alt="unexpected">
          </div>
        </div>
      </div>
    </div>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer class="site-footer" [class]="theme.name">
      <div class="footer-wrapper">
        <div class="container container-fluid">
          <div class="site-info">
            <div class="copyright-text">
              Â© 2025 {{ theme.displayName }}
            </div>
            <div class="links">
              <a href="https://www.differentdoors.nl/privacy-policy/">Privacy policy</a> |
              <a
                href="https://25493451.fs1.hubspotusercontent-eu1.net/hubfs/25493451/Algemene%20voorwaarden%202025%20-%20Different%20Doors.pdf"
                target="_blank" rel="noopener">Algemene voorwaarden</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
}
