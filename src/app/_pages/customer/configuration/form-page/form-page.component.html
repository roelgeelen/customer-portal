<div class="page">
  @if (themeService.theme$|async;as theme) {
    <div class="form-header">
      <div class="logo"><img [src]="theme?.imageDark" alt="logo"></div>
      <div class="title">
        <h1>{{ title }}</h1>
        <small>{{ subtitle }}</small>
      </div>
    </div>
  }
  <div class="form-content">
    <ng-content></ng-content>
  </div>
</div>
